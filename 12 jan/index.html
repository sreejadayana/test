<html>
    <head>

    </head>

     <body>

         <img id="iphone" onmouseover="zoom()" onmouseout="unzoom()" src="images.jpeg">

         <script>

                   function zoom(){
                       var iphone =  document.getElementById("iphone");
                       iphone.style.width="230";
                       iphone.style.height="240";
                   }

                   function unzoom(){
                    var iphone =  document.getElementById("iphone");
                       iphone.style.width="225";
                       iphone.style.height="225";
                   }

         </script>

     </body>
</html>
